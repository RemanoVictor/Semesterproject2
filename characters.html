<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="[ body ]">
    <div class="[ row ]">
        <div class="[ navigation ]">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="characters.html"> charaters</a></li>
            </ul>
        </div>
    </div>

    <div class="[ row ]">
        <video autoplay muted loop class="[ backgroundVid ]">
            <source src="media/videos/snowfall.mp4" type="video/mp4">
        </video>
    </div>
        <div class="[ container ][ hero ]">
            <div class="[ row ]">
                <div class="[ col-lg-4 ]"></div>
                <div class="[ col-lg-4 ]">
                    <h2> Choose Your Character</h2>
                    <p> </p>
                </div>
                <div class="[ col-lg-4 ]"></div>
            </div>
        </div>
    </div>

    <div class="[ row ][ characters ]">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">j
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <div class="[ carousel-inner ]">
                <div class="[ item ] [ active ]">
                    <div class="[ col-md-1 ]"></div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardJon">
                            <button onclick="callApi('Jon',583)">
                                <img class="[ card--img ]" src="media/tokens/jon.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardTyrion">
                            <button onclick="callApi('Tyrion',1052)">
                                <img class="[ card--img ]" src="media/tokens/tyrion.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardGregor">
                            <button onclick="callApi('Gregor',1442)">
                                <img class="[ card--img ]" src="media/tokens/gregor.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardGilly">
                            <button onclick="callApi('Gilly',1427)">
                                <img class="[ card--img ]" src="media/tokens/gilly.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardSam">
                            <button onclick="callApi('Sam',954)">
                                <img class="[ card--img ]" src="media/tokens/sam.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-1 ]"></div>
                </div>


                <div class="[ item ]">

                    <div class="[ col-md-1 ]"></div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardGreyworm">
                            <button onclick="callApi('Greyworm',1445)">
                                <img class="[ card--img ]" src="media/tokens/Greyworm.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardEuron">
                            <button onclick="callApi('Euron',385)">
                                <img class="[ card--img ]" src="media/tokens/Euron.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardArya">
                            <button onclick="callApi('Arya',148)">
                                <img class="[ card--img ]" src="media/tokens/arya.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardDaenarys">
                            <button onclick="callApi('Daenarys',271)">
                                <img class="[ card--img ]" src="media/tokens/daenarys.svg">
                            </button>
                        </div>
                    </div>

                    <div class="[ col-md-2 ]">
                        <div class="[ card ]" id="cardBrienne">
                            <button onclick="callApi('Brienne',216)">
                                <img class="[ card--img ]" src="media/tokens/brienne.svg">
                            </button>
                        </div>
                    </div>
                </div>


                <div class="[ col-md-1 ]"></div>
            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
