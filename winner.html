<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Winner!</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="icon" type="image/png" href="media/dragon2.png">
</head>

<body class="[ body ][ winnerBody ][ animated fadeIn delay-0.7s ]">
    <div class="[ overlay ]"></div>
    <div class="[ container-fluid ]">
        <div class="[ row ]">
            <div class="[ navigation ]">
                <ul>
                    <li><a href="index.html" class="[ hvr-underline-from-center ]">Home</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="[ container ]">
        <div class="[ row ]">
            <div class="[ col-xs-2 ]"></div>

            <div class="[ col-xs-8 ]">
                <div class="[ winnerDetails ]" id="winnerDetails"></div>
            </div>

            <div class="[ col-xs-2 ]"></div>
        </div>

        <div class="[ row ]">
            <div class="[ col-xs-4 ]"></div>

            <div class="[ col-xs-4 ]">
                <div class="[ winnerToken ]" id="winnerToken"></div>
            </div>

            <div class="[ col-xs-4 ]"></div>
        </div>

        <div class="[ row ]">
            <div class="[ col-xs-2 ]"></div>

            <div class="[ col-xs-8 ]">
                <div class="[ winnerDescription ]" id="winnerDescription"></div>
            </div>

            <div class="[ col-xs-2 ]">
            </div>
        </div>

        <div class="[ row ]">
            <div class="[ col-xs-5 ]"></div>

            <div class="[ col-xs-2 ]">
                <button class="[ newGame ]"><a href="characters.html"> Play Again </a></button>
            </div>

            <div class="[ col-xs-5 ]"></div>
        </div>
    </div>
    <script src="scripts/winner.js"></script>
</body>

</html>
